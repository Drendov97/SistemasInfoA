<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <link href="./Registro.css" rel="stylesheet">
    <link href="http://allfont.es/allfont.css?fonts=raleway-regular" rel="stylesheet" type="text/css" />
</head>

<body>
    <form>
        <div class="regis-box">

            <header>
                <h1>Registro</h1>
                <h2>Despensa Online</h2>
            </header>
            <div>
                


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos">
                
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="password">Crea una contraseña: </label>
                <input type="password" name="pass" id="password" required minlength="4">
                
                <input type="submit" onclick="location='./plantilla2-sem.html'" value="Registrarse">
                
                
               

                <p class="texto1">Al hacer clic en "Registrarse" estas de acuerdo con nuestros <span class="colorAzul">Términos y Condiciones</span> y con la <span class="colorAzul">Política de Privacidad</span></p>

            </div>


        </div>
        
    </form>
</body>

</html>
